}
nav ul li a:before{
    position: absolute;
    content: '';
    left: 0;
    bottom: 5px;
    height: 3px;
    width: 100px;
    background: white;
    transform: scaleX(0);
    transform-origin: right;
    transition:transform .5s linear;
}
nav ul li a:hover:before{
    transform: scaleX(1);
